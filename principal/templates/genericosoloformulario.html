{% extends "./base.html" %}

{% block title %} Dependencia del Personal {% endblock%}

{% block body %}
<!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right">
            <div class="card-body  shadow-5 text-center">
              <h2 class="fw-bold mb-5">Elige cual reporte visualizar</h2>
              <form method="post" class="login-form"> <!-- Agrega una clase al formulario para aplicar estilos -->
                {% csrf_token %} {{ form }}
                <button type="submit" class="btn btn-primary btn-block mb-4">
                  VISUALIZAR
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
{% endblock %}
